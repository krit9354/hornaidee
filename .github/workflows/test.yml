name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: selenium/standalone-chrome:latest
      options: --user root  # รัน Docker ด้วย user root

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies for React App
      - name: Install React dependencies
        run: npm install

      # Start React App in the background
      - name: Start React App
        run: |
          nohup npm run dev & # ใช้ nohup เพื่อรัน React App เป็น background process
        env:
          CI: true

      # Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      # Install Robot Framework and dependencies
      - name: Install Robot Framework
        run: |
          python -m pip install --upgrade pip --break-system-packages
          pip install robotframework
          pip install robotframework-seleniumlibrary

      # Wait for React App to be ready
      - name: Wait for React App to start
        run: |
          echo "Waiting for React App to start..."
          sleep 30 # รอให้ React App พร้อม

      # Run Robot Framework Tests
      - name: Run Robot Tests
        run: |
          robot -d results robot_test/main.robot
